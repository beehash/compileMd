<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Example</title>

		<link rel="stylesheet" href="/revealjs/js/reveal.css">
		<link rel="stylesheet" href="/revealjs/css/theme/black.css" id="theme">

        <link rel="stylesheet" href="/revealjs/js/plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="markdown.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

            </div>
		</div>

		<script src="/revealjs/js/reveal.js"></script>
    <script src="/revealjs/js/plugin/markdown/markdown.js"></script>
    <script src="/revealjs/js/plugin/highlight/highlight.js"></script>
    <script src="/revealjs/js/plugin/notes/notes.js"></script>

		<script>
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
        controlsBackArrows: 'faded',
        
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

		</script>

	</body>
</html>
